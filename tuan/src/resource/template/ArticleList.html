<ul class="list-h">
#foreach( $article in $newList )
<li>
		<div class="p-img"><a target="_blank" href="${article.url}"><img src="${article.imgurl}" alt="" height="100" width="100"></a></div>
		<div class="p-name"><a target="_blank" href="${article.url}">${article.name}</a></div>
		<div class="p-price">${article.fromName}：<strong>¥ ${article.nowPrice}</strong></div>
</li>
#end
</ul>
